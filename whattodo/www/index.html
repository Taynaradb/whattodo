<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Hello World</title>
</head>

<body>
    <div class="container h-100">
        <div class="row justify-content-center h-100">
            <div class="col-6 text-white h-100" style="background-color:#2F0B40">
                <div class="row">
                    <div class="orange py-1 col-12">
                        <div class="d-flex justify-content-between">
                            <img src="/whattodo/whattodo/www/img/arrow.png" alt="" class="src">
                            <img src="/whattodo/whattodo/www/img/playlist.png" alt="" class="src">
                        </div>
                    </div>
                    <div class="position-relative orange  col-12">
                        <div class="pb-4 d-flex justify-content-center">
                            Now Playing
                        </div>
                        <div class="position-absolute top-25 start-50 translate-middle-x p-2 ellipse d-flex align-items-center justify-content-center" style="background-color: grey;">
                            <img id="imgtype" src="/whattodo/whattodo/www/img/music.png" alt="" class="src">
                        </div>
                    </div>
                    <div class="position-relative orange pb-5 col-12">

                    </div>
                </div>
                <div class="row pt-5 musicheader">
                    <div class="py-1 col-12">
                        <div class="d-flex justify-content-between align-items-center">
                            <div> <img src="/whattodo/whattodo/www/img/heart.png" alt="" class="src">
                            </div>
                            <div id="type">Busywork </div>
                            <div> <img src="/whattodo/whattodo/www/img/more.png" alt="" class="src">
                            </div>
                        </div>
                    </div>

                </div>
                <div class="row pt-4">
                    <div class="py-1 col-12">
                        <div class="atividade d-flex justify-content-between align-items-center">
                            <div> <img width="20" src="/whattodo/whattodo/www/img/1_04.png" alt="" class="src"></div>
                            <div> <img src="/whattodo/whattodo/www/img/audio_wave.png" alt="" class="src"> </div>
                            <div class="text-center py-1" width="25" id="activity">Make a to-do list for your week </div>
                            <div> <img src="/whattodo/whattodo/www/img/audio_wave.png" alt="" class="src"> </div>
                            <div> <img width="20" src="/whattodo/whattodo/www/img/2_49.png" alt="" class="src"> </div>
                        </div>
                    </div>

                </div>
                <div class="row pt-3">
                    <div class="py-1 col-12">
                        <div class="play d-flex justify-content-between align-items-center">
                            <div> <img width="20" src="/whattodo/whattodo/www/img/shuffle.png" alt="" class="src"></div>
                            <div> <img src="/whattodo/whattodo/www/img/backward.png" alt="" class="src"> </div>
                            <button type="button" id="random"><img src="/whattodo/whattodo/www/img/play.png" alt="" class="src"></button>
                            <div> <img src="/whattodo/whattodo/www/img/forward.png" alt="" class="src"> </div>
                            <div> <img width="20" src="/whattodo/whattodo/www/img/repeat.png" alt="" class="src"> </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js/js.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
